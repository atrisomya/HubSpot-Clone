            justify-content: space-between;

            width: 19%;

        #Navbar button {
            background-color: rgb(255,92,53);
            color: white;
            height: 50px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }
        #Navbar button:hover {
            cursor: pointer;
            background-color: rgb(245, 245, 245);
        }
    </style>
